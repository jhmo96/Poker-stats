<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Poker Stats Presentation</title>

  <!-- Tailwind / React / Babel / Framer-Motion CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

  <style>
    body{margin:0;font-family:sans-serif;
         background:linear-gradient(135deg,#1e1b4b,#0369a1,#0f172a);color:#fff}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div id="root" class="w-full"></div>

  <!-- JSX 코드 -->
  <script type="text/babel" data-presets="react">
    const {AnimatePresence,motion}=window.framerMotion;

    const slides=[
      {title:"🎉 20 000-Hand Milestone!",
       body:(
        <div className="space-y-4 text-center">
          <img src="graph20k.png" alt="20k graph"
               className="w-full rounded-lg shadow-lg border border-white/20"/>
          <p className="text-lg md:text-xl leading-relaxed">
            20,000 핸드를 완주했습니다!<br/>
            <strong>Actual Won 14.2 bb/100</strong> – NL2 필드를 압도한 결과예요.
          </p>
        </div>)},

      {title:"핵심 지표 요약",
       body:(
        <table className="w-full text-sm md:text-base">
          <thead><tr className="border-b border-white/20 text-left">
            <th className="py-1 pr-4">지표</th><th className="py-1 pr-4">당신</th>
            <th className="py-1 pr-4">평균치</th><th className="py-1">관찰</th></tr></thead>
          <tbody className="divide-y divide-white/10">
            <tr><td>Actual Won</td><td>14.2 bb/100</td><td>5 bb/100</td>
                <td className="text-emerald-400">상위 1 %</td></tr>
            <tr><td>Actual Won EV</td><td>14.6 bb/100</td><td>―</td><td>런 안정</td></tr>
            <tr><td>VPIP / PFR</td><td>27 / 23</td><td>21 / 17</td><td>LAG</td></tr>
            <tr><td>3-Bet</td><td>8.0 %</td><td>5 %</td><td>공격적</td></tr>
          </tbody>
        </table>)},

      {title:"강점",
       body:(
        <ul className="list-disc pl-6 space-y-1 text-left">
          <li>Actual Won 14+ bb/100 – 필드 최상위</li>
          <li>ATS 70 % · WWSF 54 % → 레드라인 주도</li>
          <li>Turn C-Bet 82 %로 플로팅 차단</li>
          <li>EV-Actual 격차 작음 → 기술 기반</li>
        </ul>)},

      {title:"약점",
       body:(
        <ul className="list-decimal pl-6 space-y-1 text-left">
          <li>River C-Bet 44 % · W%SD 49 % → 리버 누수</li>
          <li>4-Bet-폴드 빈도 ↑ → 레인지 오염</li>
          <li>Turn 82 % ↘ River 44 % → 패턴 노출</li>
        </ul>)},

      {title:"개선 제안",
       body:(
        <ol className="list-decimal pl-6 space-y-1 text-left">
          <li>리버 체크-백/블러프 빈도 재조정</li>
          <li>밸류 중심 4-Bet, 블러프 ↓</li>
          <li>Turn 체크-백 라인 → River 밸런스</li>
        </ol>)}
    ];

    const variants={
      enter:d=>({x:d>0?'100%':'-100%',opacity:0}),
      center:{x:0,opacity:1,transition:{duration:0.5}},
      exit:d=>({x:d>0?'-100%':'100%',opacity:0,transition:{duration:0.4}})
    };

    function App(){
      const[page,setPage]=React.useState(0);
      const[dir,setDir]=React.useState(0);
      const move=d=>{setDir(d);setPage(p=>(p+d+slides.length)%slides.length);};
      const dot=(i)=>"h-2 w-2 rounded-full cursor-pointer "+
                     (i===page?"bg-white":"bg-white/40");

      return(
       <div className="w-full max-w-3xl mx-auto flex flex-col items-center">
        <AnimatePresence initial={false} custom={dir} mode="wait">
          <motion.div key={page} custom={dir} variants={variants}
                      initial="enter" animate="center" exit="exit" className="w-full">
            <div className="bg-slate-800/90 p-6 rounded-2xl border border-white/20 shadow-xl">
              <h2 className="text-xl md:text-2xl font-semibold mb-4">{slides[page].title}</h2>
              {slides[page].body}
            </div>
          </motion.div>
        </AnimatePresence>

        <div className="flex gap-4 mt-6">
          <button onClick={()=>move(-1)}
                  className="px-3 py-1 bg-white/10 rounded-full hover:bg-white/20">◀</button>
          <button onClick={()=>move(1)}
                  className="px-3 py-1 bg-white/10 rounded-full hover:bg-white/20">▶</button>
        </div>

        <div className="flex gap-2 mt-4">
          {slides.map((_,i)=>
            <span key={i} onClick={()=>{setDir(i>page?1:-1);setPage(i);}}
                  className={dot(i)} />)}
        </div>
       </div>);
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
